spring.application.name=com.faisal
spring.datasource.url=jdbc:postgresql://localhost:5432/student_db
spring.datasource.username=postgres
spring.datasource.password=admin

## NOTE:: Because of the @Entity and @Table(name = "users") annotations on the User model and spring.jpa.hibernate.ddl-auto=update in application.properties, your database table will be created automatically.
spring.jpa.hibernate.ddl-auto=update

## NOTE:: To manually create Tables ddl-auto=none
#spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging level for SQL output
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8087


